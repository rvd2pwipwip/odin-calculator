<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>The Odin Calculator</title>
</head>
<body>
  <div class="body">
    <div class="display">123</div>
    <div class="btn clear">C</div>
    <div class="btn operator divide">&divide;</div>
    <div class="btn seven">7</div>
    <div class="btn eight">8</div>
    <div class="btn nine">9</div>
    <div class="btn operator times">&times;</div>
    <div class="btn four">4</div>
    <div class="btn five">5</div>
    <div class="btn six">6</div>
    <div class="btn operator minus">&minus;</div>
    <div class="btn one">1</div>
    <div class="btn two">2</div>
    <div class="btn three">3</div>
    <div class="btn operator plus">&#43;</div>
    <div class="btn zero">0</div>
    <div class="btn dot">&#46;</div>
    <div class="btn operator equal">&#61;</div>
  </div>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>The Odin Calculator</title>
</head>
<body>
  <div class="body">
    <div class="display"></div>
    <div class="btn clear">C</div>
    <div class="btn delete">del</div>
    <div class="btn operator divide">&divide;</div>
    <div class="btn digit seven">7</div>
    <div class="btn digit eight">8</div>
    <div class="btn digit nine">9</div>
    <div class="btn operator times">&times;</div>
    <div class="btn digit four">4</div>
    <div class="btn digit five">5</div>
    <div class="btn digit six">6</div>
    <div class="btn operator minus">&minus;</div>
    <div class="btn digit one">1</div>
    <div class="btn digit two">2</div>
    <div class="btn digit three">3</div>
    <div class="btn operator plus">&plus;</div>
    <div class="btn digit zero">0</div>
    <div class="btn digit dot">&period;</div>
    <div class="btn operator equals">&#61;</div>
  </div>
</body>
</html>
